}

/* 1) Promote images to their own compositor layer; confine paints */
.carousel-section .carousel-item img,

  backface-visibility: hidden;
  -webkit-backface-visibility: hidden;
  transform: translateZ(0);
  -webkit-transform: translateZ(0);
  will-change: transform;
  contain: paint; /* shadows/borders don't spill to ancestors */
}

/* --- Android/Samsung smoothing tweaks (carousels only) --- */

/* Promote the horizontal track to its own layer to avoid repaint storms */
.carousel-section .carousel-track{
  transform: translateZ(0);           /* GPU layer */

.carousel-section .carousel-card{

}

<script>
    const wand = document.getElementById("wand");
    let lastSparkleTime = 0;
    document.body.addEventListener("mousemove", (e) => {
      // No rotation, tip always tracks cursor
      const offsetX = 0;
      const offsetY = 0;
      wand.style.left = `${e.clientX - offsetX}px`;
      wand.style.top = `${e.clientY - offsetY}px`;
      wand.style.transition = "none";
      const now = Date.now();
      if (now - lastSparkleTime > 8) {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.style.left = `${e.clientX - 7}px`;
        sparkle.style.top = `${e.clientY - 7}px`;
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 800);
        lastSparkleTime = now;
      }
    });
    document.body.addEventListener("mouseleave", () => { wand.style.opacity = "0"; });
    document.body.addEventListener("mouseenter", () => { wand.style.opacity = "1"; });
  </script>
