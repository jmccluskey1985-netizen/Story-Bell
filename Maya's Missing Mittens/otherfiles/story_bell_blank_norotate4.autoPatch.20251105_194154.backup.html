<script>
    // Wand cursor & sparkle logic
    const wand = document.getElementById("wand");
    const WAND_OFFSET_X = 15;
    const WAND_OFFSET_Y = 8; // moved down by 10px
    wand.style.position = "fixed";
    wand.style.pointerEvents = "none";
    wand.style.zIndex = 20001;
    let lastSparkleTime = 0;
    document.body.addEventListener("mousemove", (e) => {
      wand.style.left = `${e.clientX - WAND_OFFSET_X}px`;
      wand.style.top  = `${e.clientY - WAND_OFFSET_Y}px`;
      wand.style.transition = "none";
      wand.style.opacity = "1";
      // Sparkle at wand tip
      const now = Date.now();
      if (now - lastSparkleTime > 16) {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.style.left = `${e.clientX - 11}px`;
        sparkle.style.top  = `${e.clientY - 11}px`;
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 900);
        lastSparkleTime = now;
      }
    });
    document.body.addEventListener("mouseleave", () => { wand.style.opacity = "0"; });
    document.body.addEventListener("mouseenter", () => { wand.style.opacity = "1"; });
  </script>
<script>
    // Enable dropdown menu open/close on tap for mobile/tablet
    document.querySelectorAll('nav > ul > li > a').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        const dropdown = this.parentElement.querySelector('.dropdown');
        if (dropdown) {
          e.preventDefault();
          dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }
      });
    });
    // Hide dropdown if click outside
    document.addEventListener('click', function(event) {
      document.querySelectorAll('.dropdown').forEach(drop => {
        if (!drop.contains(event.target) && !drop.parentElement.contains(event.target)) {
          drop.style.display = 'none';
        }
      });
    });
  </script>
