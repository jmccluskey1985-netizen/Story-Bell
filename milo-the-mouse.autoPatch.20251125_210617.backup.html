<script>
function getFavorites(){ try{return JSON.parse(localStorage.getItem('favorites')||"[]");}catch{return[];} }
function setFavorites(f){ localStorage.setItem('favorites', JSON.stringify(f)); }
function toggleFavorite(btn){
  const title = btn.getAttribute("data-title");
  let f = getFavorites();
  if (f.includes(title)) f = f.filter(x=>x!==title); else f.push(title);
  setFavorites(f); updateStars();
}
function isFavorite(t){ return getFavorites().includes(t); }
function updateStars(){
  document.querySelectorAll('.favorite-star').forEach(btn=>{
    const t = btn.getAttribute("data-title");
    const star = btn.querySelector(".star");
    if (!star) return;
    star.innerHTML = isFavorite(t) ? "‚òÖ" : "‚òÜ";
    btn.title = isFavorite(t) ? "Remove from Favorites" : "Add to Favorites";
  });
}
document.addEventListener('DOMContentLoaded', updateStars);
</script>

<script id="sb-cards-flex-enforcer">
(function(){
  function applyLayout(root){
    var grids = (root||document).querySelectorAll('.cards-grid, #story-cards .cards-grid, #story-cards .story-grid');
    grids.forEach(function(grid){
      grid.style.display = 'flex';
      grid.style.flexWrap = 'wrap';
      grid.style.justifyContent = 'center';
      grid.style.alignItems = 'stretch';
      grid.style.gap = '16px';

      var w = window.innerWidth;
      var basis = 'calc(25% - 16px)';
      if (w <= 1200) basis = 'calc(33.333% - 16px)';
      if (w <= 800)  basis = 'calc(50% - 10px)';

      grid.querySelectorAll(':scope > .story-card').forEach(function(card){
        card.style.display = 'flex';
        card.style.flexDirection = 'column';
        card.style.alignSelf = 'stretch';
        card.style.boxSizing = 'border-box';
        card.style.margin = '0';
        card.style.width = '';
        card.style.minWidth = '0';
        card.style.maxWidth = 'none';
        card.style.height = 'auto';
        card.style.minHeight = '0';
        card.style.flex = '0 1 ' + basis;
      });

      grid.querySelectorAll('.chips').forEach(function(ch){
        ch.style.overflow = 'visible';
        ch.style.maxHeight = 'none';
      });
      grid.querySelectorAll('.desc-wrap p').forEach(function(p){
        p.style.display = 'block';
        p.style.overflow = 'visible';
      });
    });
  }
  function onReady(fn){ if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', fn, {once:true}); else fn(); }
  onReady(function(){ applyLayout(document); window.addEventListener('resize', function(){ applyLayout(document); }); });
})();
</script>
